<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="selection-page">
                <h1 id="turn-title">Turn number NNN</h1>
                <h2 class="score-title" id="player">Player: 0</h2>
                <h2 class="score-title" id="computer">Computer: 0</h2>
                <div id="selection-choices">
                    <img name="rock" src="images/rock.png" alt="An image of a rock drawn in paint.">
                    <img name="paper" src="images/paper.png" alt="An image of a paper drawn in paint.">
                    <img name="scissors" src="images/scissors.png" alt="An image of a scissors drawn in paint.">
                </div>
            </div>
            <div id="outcome-page">
                <h1 id="outcome-title">You win!</h1>
                <h2 id="choices">AI chose rock, you chose paper!</h2>
                <h2 id="explanation">Paper beats rock!</h2>
                <h3 id="previous-ai-title">Previous AI moves </h3>
                <ul id="num-of-previous-ai-moves">
                    <li class="rock">rock: 4</li>
                    <li class="paper">paper: 2</li>
                    <li class="scissors">scissors: 6</li>
                </ul>
                <button id="next">Next turn</button>
            </div>
            <div id="gameover-page">
                <h1 id="gameover-title">Game Over!</h1>
                <h2 id="result">You win!</h2>
                <ul id="resolution">
                    <li class="player-score">player: 4</li>
                    <li class="computer-score">computer: 2</li>
                    <li class="rounds">Round number: N</li>
                    <li class="turns">Turn number: M</li>
                </ul>
                <button id="replay">Play Again</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
